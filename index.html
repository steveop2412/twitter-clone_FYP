<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter - It's what's happening / Twitter</title>
  <!---------------------Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <!-------------------Favicon ---->
  <link rel="shortcut icon" type="image/png" href="twitter-icon.png"/>
  <!---------------- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-------------------Sign Up/Log in -->
  <section class="text-gray-600 bg-black body-font">
    <div class="container-fluid mx-auto flex md:flex-row flex-col items-center">
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <img class="object-cover object-center rounded" alt="hero" src="bg2_.jpg">
      </div>
      <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <i class="fa fa-twitter fa-3x text-gray-200 mb-10"></i>
        <h1 class="title-font sm:text-6xl text-3xl mb-10 font-black text-gray-300">Happening now
        </h1>
        <h2 class="title-font sm:text-3xl text-xl mb-6 font-bold leading-widest text-gray-300">#Join Twitter today.</h2>
        <div class="sign-btn text-gray-900">
          <a href="home.html"><button class="flex justify-center items-center mb-5 mx-auto font-bold bg-white py-3 px-10 focus:outline-none rounded-full md:text-sm text-xs"><img src="g-icon.png" class="w-5 sm:mr-5 mr-3"></i>Sign up with Google</button></a>
          <a href="home.html"><button class="flex justify-center items-center mb-5 mx-auto font-bold bg-white py-2 px-12 focus:outline-none rounded-full md:text-sm text-xs"><i class="fa fa-apple text-xl sm:mr-5 mr-3"></i>Sign up with Apple</button></a>
      </div>
        <h1 class="w-1/2 text-gray-300 or-h1 text-xs mb-4 tracking-widest">or</h1>
        <div class="flex justify-center">
          <a href="home.html"><button class="sign-btn flex justify-center items-center bg-teal-600 hover:bg-teal-500 mb-5 mx-auto font-bold py-3 px-8 focus:outline-none rounded-full md:text-sm text-xs">Sign up with phone or email</button></a>
        </div>
        <div class="term-n-c w-1/2 mb-6 pr-2">
          <h6 class="text-xs mb-2">By signing up, you agree to the <a href="#" class="text-cyan-500 hover:underline">Terms of Service</a> and <a href="#" class="text-cyan-500 hover:underline">Privacy Policy</a>, including<a href="#" class="text-cyan-500 hover:underline"> Cookie Use.</a></h6>
        </div>
        <div class="log-link flex flex-col place-items-center mt-6">
          <span class="text-lg font-semibold mb-6">Already have an account?</span>
          <a href="home.html" class="in-btn text-blue-500 w-full flex justify-center items-center mb-5 mx-auto font-bold border border-white py-2 px-16 focus:outline-none rounded-full text-sm">Sign in</button></a>
      </div>
      </div>
    </div>
  </section>
</body>
</html>
